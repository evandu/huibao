<div class="row">
 <div class="col-md-12">
   <div class="box box-primary">
       <div class="box-header with-border">
         <h3 class="box-title">编辑用户</h3>
       </div>
       <form role="form" method="post">
           <div class="box-body ">
            <div class="col-md-6">
              <div class="form-group">
                <label for="Name">公司名称：</label>
                <input type="text" class="form-control" value="{{data.Name}}" id="Name" name="Name" placeholder="输入公司名称" required  >
              </div>
              <div class="form-group">
                <label for="Email">登录账号（电子邮件）：</label>
                <input type="email" class="form-control" value="{{data.Email}}"  id="Email"  name="Email" placeholder="登录账号（电子邮件）" required>
              </div>
              <div class="form-group">
                <label for="Password">密码：</label>
                 <input type="password" class="form-control"  id="Password" name="Password" placeholder="请输入密码（为空表示不修改密码）">
              </div>

                <div class="form-group">
                    <label for="Address">公司地址：</label>
                    <input type="text" class="form-control" value="{{data.Address}}" id="Address" name="Address" placeholder="请输入公司地址">
                </div>

                <div class="form-group">
                    <label for="select3"  class="control-label">状态：</label>
                    <select  id="select3" class="form-control" name="Active" >
                        <option value="0" {{#compare data.Active '==' '0'}} selected="selected" {{/compare}}>禁用</option>
                        <option value="1" {{#compare data.Active '==' '1'}} selected="selected" {{/compare}}>启用</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Mobile">公司联系电话：</label>
                    <input type="text" class="form-control"  value="{{data.Mobile}}"  id="Mobile" name="Mobile" placeholder="请输入公司联系电话">
                </div>

                <div class="form-group">
                    <label >账号金额（单位元）：</label>
                    <h3 style="color: red">{{data.Amount}}</h3>
                   <!-- <input type="number" class="form-control" value="{{data.Amount}}"  id="Amount" name="Amount" placeholder="输入账号金额（单位元）" required min="0">-->
                </div>

            </div>
           </div>
         <div class="box-footer">
             <div class="col-md-6">
               <button type="submit" class="btn btn-primary">确认修改</button>
            </div>
         </div>
       </form>
   </div>
 </div>
</div>
