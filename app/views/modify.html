<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">编辑用户</h3>
            </div>
            <form role="form" method="post" class="form-horizontal">
                <div class="box-body ">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">公司名称：</label>
                            {{data.Name}}
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">登录账号（电子邮件）：</label>
                            {{data.Email}}
                        </div>
                        <div class="form-group">
                            <label for="Password" class="col-sm-4 control-label">密码：</label>
                            <div class="col-sm-6 ">
                                <input type="password" class="form-control " id="Password" name="Password"
                                       placeholder="请输入密码（为空表示不修改密码）">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">公司地址：</label>
                            <div class="col-sm-6 ">
                                <input type="text" class="form-control" value="{{data.Address}}" id="Address"
                                       name="Address" placeholder="请输入公司地址">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">公司联系电话：</label>
                            <div class="col-sm-6 ">
                                <input type="text" class="form-control" value="{{data.Mobile}}" id="Mobile"
                                       name="Mobile" placeholder="请输入公司联系电话">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary">确认修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
