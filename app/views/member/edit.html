<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">编辑客户操作</h3>
            </div>
            <form role="form" method="post" enctype="multipart/form-data">
                <div class="box-body ">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="name">客户姓名：</label>
                            <input type="text" class="form-control" id="name" value="{{data.Name}}" name="Name"
                                   placeholder="输入姓名" required>
                        </div>
                        <div class="form-group">
                            <label for="num">车牌：</label>
                            <input type="text" class="form-control" id="num" value="{{data.Code}}" name="Code"
                                   placeholder="输入车牌" required>
                        </div>
                        <a href="{{static}}/img/bg.jpg">
                            <img class="img-responsive" src="{{static}}/img/bg.jpg"  alt="Photo"></a>
                        <div class="form-group">
                            <label for="num">身份证照片：</label>
                            <input class="form-control" type="file" name="IDPic">
                        </div>
                        <a href="{{static}}/img/bg.jpg">
                            <img class="img-responsive" src="{{static}}/img/bg.jpg" alt="Photo"></a>
                        <div class="form-group">
                            <label for="num">行驶证照片：</label>
                            <input class="form-control" type="file" name="DrivingPic">
                        </div>
                        <a href="{{static}}/img/bg.jpg">
                            <img class="img-responsive" src="{{static}}/img/bg.jpg" alt="Photo"></a>
                        <div class="form-group">
                            <label for="num">保单照片：</label>
                            <input class="form-control" type="file" name="PolicyPic">
                        </div>
                        <div class="form-group">
                             <label for="Amount">账号资金（单位元）：</label>
                             <input id="Amount" class="form-control" name="Amount" type="number" value="{{data.Amount}}" required>
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary">修改确认提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
