<div class="row">
 <div class="col-md-12">
   <div class="box box-primary">
       <div class="box-header with-border">
         <h3 class="box-title">库存日志</h3>
       </div>
       <div class='box-body'>
         <table id="data" class="table table-bordered table-striped">
               <thead>
               <tr>
                 <th>物品名称</th>
                 <th>出库数量</th>
                 <th>出库单价</th>
                 <th>客户名</th>
                 <th>客户车牌</th>
                 <th>出库日期</th>
                 <th>操作人</th>
               </tr>
               </thead>
               <tbody>
              {{#data}}
                 <tr>
                   <td>{{Name}}</td>
                   <td>{{Num}}</td>
                   <td>{{Price}} 元</td>
                   <td>{{MemberName}}</td>
                   <td>{{Code}}</td>
                   <td>{{formatterDate CreateDate}}</td>
                    <td>{{Operator}}</td>
                 </tr>
              {{/data}}
               </tbody>
             </table>
       </div>
   </div>
 </div>
</div>
