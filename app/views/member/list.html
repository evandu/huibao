<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">客户列表</h3>
                <form class="form-horizontal">
                    <label for="memberName" class="col-sm-2 control-label">选择客户：</label>
                    <div class="form-group col-sm-4 ">
                        <div class="input-group">
                            <input type="text" class="form-control" id="memberName" placeholder="名称 或者 车牌">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-right" role="menu"></ul>
                            </div>
                        </div>
                    </div>

                    <label for="select3" class="col-sm-2 control-label">客户类型：</label>
                    <div class="form-group col-sm-4 ">
                        <select id="select3" class="form-control" name="GroupType">
                            <option>请选择客户类型</option>
                            <option value="1">个人</option>
                            <option value="2">企业</option>
                        </select>
                    </div>

                    <label class="col-sm-2 control-label"></label>
                    <div class="form-group  col-sm-4 ">
                        <button type="submit" class="btn btn-primary"><i class="fa   fa-search "></i> 查询</button>
                    </div>
                </form>
            </div>
            <div class='box-body'>
                <table id="data" class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>客户名称</th>
                        <th>客户车牌/账户</th>
                        <th>账户资金</th>
                        <th>录入时间</th>
                        <th>最近一次变更时时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                </table>
                <p style="  text-align: right;color:red" id="sumAmount">总计:? 元</p>
                <button type="button" id="deleteData" class="btn  btn-danger"><i class="fa fa-minus "></i>删除选择会员
                </button>
            </div>
            <div class='overlay tableLoading'><i class='fa fa-refresh fa-spin'></i></div>
        </div>
    </div>
</div>
<script>
    $(function () {
        $.fn.DataTables({
            target: "#data",
            url: "ajaxQuery",
            deleteDataUrl: "delete",
            renderCallback:function(items){
                $("#sumAmount").text("总计:" +items.data.sumAmount + "元")
            },
            columnDefs: [
                {
                    "render": function (data, type, row) {
                        return  '<a href="{{ctx}}/member/'+data+'/edit">' +
                                '   <button type="button" class="btn btn-primary btn-sm">编辑</button>' +
                                '</a>' +
                                '<a href="{{ctx}}/inventory/log?MemberId='+data+'">' +
                                '   <button type="button" class="btn btn-success btn-sm">出库日志</button>' +
                                '</a>'
                    },
                    "targets": -1
                }
            ],
            columns: [
                {"data": "MemberId"},
                {"data": "Name"},
                {"data": "Code"},
                {"data": "Amount"},
                {"data": "CreateDate"},
                {"data": "LastUpdateDate"},
                {"data": "MemberId"}
            ], params: function () {
                var obj = new Object();
                $.each($('form').serializeArray(), function (index, param) {
                    if (!(param.name in obj)) {
                        if ('请选择客户类型' != param.value) {
                            obj[param.name] = param.value;
                        }
                    }
                });
                obj.size = 10;
                obj.cur = 1
                return obj;
            }
        })

        $("#memberName").bsSuggest({
            url: "{{ctx}}/member/suggest?name=",
            showBtn: true,
            idField: "FeatureCode",
            keyField: "Name",
            allowNoKeyword: true,
            getDataMethod: "url",
            effectiveFields: ["Name"],
            processData: function (res) {
                return {
                    value: $.map(res, function (d) {
                        return {
                            "Name": d.Name,
                            "FeatureCode": d.FeatureCode
                        }
                    })
                }
            },
            showHeader: true,
            effectiveFieldsAlias: {Name: '名称/车牌'}
        }).on('onSetSelectValue', function (e, data) {
            $("#memberName").next('input[type="hidden"]').remove()
            $("#memberName").after('<input type="hidden" name="FeatureCode" value="' + data.id + '"/>')
        }).on('onUnsetSelectValue', function (e) {
            $("#memberName").val('')
            $("#memberName").next('input[type="hidden"]').remove()
        })
    });
</script>
