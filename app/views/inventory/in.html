<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">确认入库</h3>
            </div>
            <div class='box-body'>
                <table id="data" class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>选择</th>
                        <th>物品名称</th>
                        <th>出库数量</th>
                        <th>出库单价</th>
                        <th>出库状态</th>
                        <th>出库人员</th>
                        <th>出库时间</th>
                    </tr>
                    </thead>
                </table>
                <p style="text-align: right;color:red" id="sumAmount">总计:? 元</p>
                <button type="button" id="inData" class="btn  btn-success"><i class="fa fa-plus "></i> 确定入库</button>
            </div>
            <div class='overlay tableLoading'><i class='fa fa-refresh fa-spin'></i></div>
        </div>
    </div>
</div>
<script>
    $(function () {
        var Instance = $.fn.DataTables({
            target: "#data",
            url: "inAjaxQuery",
            renderCallback: function (items) {
                $("#sumAmount").text("总计:" + items.data.sumAmount + "元")
            },
            columns: [
                {"data": "LogId"},
                {"data": "Name"},
                {"data": "Num"},
                {"data": "Price"},
                {"data": "Active"},
                {"data": "Operator"},
                {"data": "LastUpdateDate"}
            ], params: function () {
                var obj = new Object();
                obj.size = 10;
                obj.cur = 1
                return obj;
            }
        });

        $("#inData").click(function (e) {
            var jdatatables = Instance['dataTable']
            var data = $(".DeleteDatas").filter(":checked");
            if (data.length <= 0) return;
            if (confirm("确定入库吗？")) {
                var params = {};
                for (var i = 0; i < data.length; i++) {
                    params['o_' + i] = $(data[i]).val();
                }
                $(".tableLoading").show();
                $.ajax({
                    type: "POST",
                    url: 'in',
                    data: params,
                    dataType: 'json'
                }).success(function (items) {
                    var data = items.data
                    if (data && data.op && data.op.status == false) {
                        alert(data.op.status.msg || "入库报错");
                        $(".tableLoading").hide();
                    } else {
                        jdatatables.ajax.reload();
                        alert("入库成功");
                    }
                }).fail(function () {
                    jdatatables.ajax.reload();
                    alert("入库成功报错")
                })
            }
        })
    });
</script>
