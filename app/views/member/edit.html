<div class="row">
 <div class="col-md-12">
   <div class="box box-primary">
       <div class="box-header with-border">
         <h3 class="box-title">编辑用户操作</h3>
       </div>
       <form role="form" method="post">
           <div class="box-body ">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">名称：</label>
                <input type="text" class="form-control" id="name" value= "{{data.Name}}" name="Name" placeholder="输入名称" required  >
              </div>
              <div class="form-group">
                <label for="num">车牌：</label>
                <input type="text" class="form-control" id="num"  value= "{{data.Code}}" name="Code" placeholder="代码" required min="1">
              </div>
              <div class="form-group">
                <label for="price">账号金额（单位元）：</label>
                 <input type="number" class="form-control" id="price" value= "{{data.Amount}}" name="Amount" placeholder="账号金额（单位元）" required min="1">
              </div>
            </div>
           </div>
         <div class="box-footer">
             <div class="col-md-6">
               <button type="submit" class="btn btn-primary">修改确认提交</button>
            </div>
         </div>
       </form>
   </div>
 </div>
</div>
