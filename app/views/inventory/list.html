<div class="row">
 <div class="col-md-12">
   <div class="box box-primary">
       <div class="box-header with-border">
         <h3 class="box-title">库存列表</h3>
       </div>
       <div class='box-body'>
         <table id="data" class="table table-bordered table-striped">
               <thead>
               <tr>
                 <th>ID</th>
                 <th>物品名称</th>
                 <th>数量</th>
                 <th>单价</th>
                 <th>总计</th>
                 <th>入库时间</th>
                 <th>最近一次变更时时间</th>
                 <th>操作</th>
               </tr>
               </thead>
               <tbody>
              {{#data}}
               <tr id="{{InventoryId}}">
                 <td>{{InventoryId}}</td>
                 <td>{{Name}}</td>
                 <td>{{Num}}</td>
                 <td>{{Price}} 元</td>
                 <td> {{X Num Price }} 元</td>
                 <td> {{formatterDate CreateDate}}</td>
                 <td> {{formatterDate LastUpdateDate}}</td>
                 <td>
                   <button type="button" class="btn btn-danger btn-sm delete">删除</button>
                   <a href="{{ctx}}/inventory/{{InventoryId}}/edit">
                     <button type="button" class="btn btn-primary btn-sm">编辑</button>
                   </a>
                   <a href="{{ctx}}/inventory/log?InventoryId={{InventoryId}}">
                     <button type="button" class="btn btn-success btn-sm">出库日志</button>
                   </a>
                 </td>
               </tr>
              {{/data}}
               </tbody>
               <tfoot>
               <tr>
                 <th colspan="8" style="text-align: right;color:red">总计:{{sum}} 元</th>
               </tr>
               </tfoot>
             </table>
       </div>
   </div>
 </div>
</div>

<script>
  $(function () {
    $(".delete").click(function () {
       if(confirm("确定删除吗?")){
          var id = $(this).parent("td").parent("tr").attr("id");
          window.location.href='{{ctx}}/inventory/'+id+'/delete'
       }
    })
  });
</script>
