<div class="row">
 <div class="col-md-12">
   <div class="box box-primary">
       <div class="box-header with-border">
         <h3 class="box-title">添加公司</h3>
       </div>
       <form role="form" method="post">
           <div class="box-body ">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">公司名称：</label>
                    <input type="text" class="form-control" id="name" name="Name" placeholder="输入公司名称" required  >
                </div>
                <div class="form-group">
                    <label for="Email">公司登录账号（电子邮件）：</label>
                    <input type="email" class="form-control" id="Email"  autocomplete="off" name="Email" placeholder="公司登录账号（电子邮件）" required>
                </div>
                <div class="form-group">
                    <label for="Password">公司登录密码：</label>
                    <input type="password" class="form-control"  id="Password"  autocomplete="off" name="Password" placeholder="公司登录密码" required>
                </div>
                <div class="form-group">
                    <label for="Address">公司地址：</label>
                    <input type="text" class="form-control"  id="Address" autocomplete="off" name="Address" placeholder="公司地址" required>
                </div>
                <div class="form-group">
                    <label for="Mobile">公司联系电话：</label>
                    <input type="text" class="form-control"  id="Mobile"autocomplete="off"  name="Mobile" placeholder="公司电话" required>
                </div>
                <div class="form-group">
                   <label for="Amount">账号金额（单位元）：</label>
                  <input type="number" class="form-control" id="Amount" name="Amount" placeholder="输入账号金额（单位元）" required min="0">
               </div>
            </div>
           </div>
         <div class="box-footer">
             <div class="col-md-6">
               <button type="submit" class="btn btn-primary">提交</button>
            </div>
         </div>
       </form>
   </div>
 </div>
</div>
