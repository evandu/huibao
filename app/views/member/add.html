<div class="row">
 <div class="col-md-12">
   <div class="box box-primary">
       <div class="box-header with-border">
         <h3 class="box-title">客户操作</h3>
       </div>
       <form role="form" method="post" enctype="multipart/form-data">
           <div class="box-body ">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">客户姓名：</label>
                <input type="text" class="form-control" id="name" name="Name" placeholder="输入客户姓名" required  >
              </div>
                <div class="form-group">
                    <label for="num">车牌：</label>
                    <input type="text" class="form-control" id="num"  name="Code" placeholder="输入车牌" required>
                </div>
                <div class="form-group">
                    <label for="num">身份证照片：</label>
                    <input type="file" class="form-control"  name="IDPic" required>
                </div>
                <div class="form-group">
                    <label for="num">行驶证照片：</label>
                    <input type="file" class="form-control"  name="DrivingPic" required>
                </div>
                <div class="form-group">
                    <label for="num">保单照片：</label>
                    <input type="file" class="form-control"  name="PolicyPic" required>
                </div>
              <div class="form-group">
                <label for="price">账号金额（单位元）：</label>
                 <input type="number" class="form-control" id="price" name="Amount" placeholder="输入账号金额（单位元）" required min="0">
              </div>
            </div>
           </div>
         <div class="box-footer">
             <div class="col-md-6">
               <button type="submit" class="btn btn-primary">提交</button>
            </div>
         </div>
       </form>
   </div>
 </div>
</div>
