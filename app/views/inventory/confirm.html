{{#if tips.status}}
  <div class="alert alert-warning alert-dismissible">
         <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
         <h4><i class="icon fa fa-ban"></i>操作警告：</h4>
        {{{tips.msg}}}
 </div>
{{/if}}

<div class="row">
 <div class="col-md-12">
   <div class="box box-primary">
       <div class="box-header with-border">
         <h3 class="box-title">出库确认操作</h3>
       </div>
       <form role="form" method="post" action="out">
           <div class="box-body">
              <div class="col-md-10">
                <label for="memberName" class="col-sm-2 control-label">客户(车牌): </label>
                <div class="form-group col-sm-4 ">
                  <p>{{Member.Name}}</p>
                  <p><input type="hidden"  name ='MemberId' value="{{Member.MemberId}}"/></p>
                </div>
              </div>
              <div class="col-md-10">
                <label for="memberName" class="col-sm-2 control-label">账号金额: </label>
                <div class="form-group col-sm-4 ">
                  <p>{{Member.Amount}}</p>
                </div>
              </div>
           </div>
           <hr />
           <div class="box-body">
             {{#inventories}}
               <div class="col-md-10">
                  <label class="col-sm-2 control-label">出库物品：</label>
                  <div class="form-group col-sm-4 "><p>{{Name}}</p></div>
                  <div class="form-group col-sm-2">
                    <p>{{Num}} * {{Price}} =  {{X Num Price }} 元</p>
                  </div>
                  <p><input type="hidden" name="Num[{{@index}}]" value="{{Num}}"/></p>
                  <p><input type="hidden" name="InventoryId[{{@index}}]" value="{{InventoryId}}"/></p>
               </div>
             {{/inventories}}
             <div class="col-md-10">
                <label class="col-sm-2 control-label">总计:</label>
                <div class="form-group col-sm-4"></div>
                <div class="form-group col-sm-2">
                 <p style="color:red">{{Sum}} 元</p>
                </div>
             </div>
          </div>
         <div class="box-footer">
             <div class="col-md-6">
               {{#if tips.status}}
                 <button type="submit" class="btn btn-warning">补差价（{{- Sum  Member.Amount}} 元）确认出库</button>
               {{else}}
                  <button type="submit" class="btn btn-primary">确认出库</button>
               {{/if}}
            </div>
         </div>
       </form>
   </div>
 </div>
</div>
