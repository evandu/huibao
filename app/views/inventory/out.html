<div class="row">
 <div class="col-md-12">
   <div class="box box-primary">
       <div class="box-header with-border">
         <h3 class="box-title">出库操作</h3>
       </div>
       <form role="form" method="post">
           <div class="box-body">
              <div class="col-md-10">
                <label for="memberName" class="col-sm-2 control-label">客户(车牌): </label>
                <div class="form-group col-sm-4 ">
                    <div class="input-group">
                       <input type="text" class="form-control" id="memberName" name="MemberName" placeholder="姓名 或者 车牌" required>
                       <div class="input-group-btn">
                           <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                               <span class="caret"></span>
                           </button>
                           <ul class="dropdown-menu dropdown-menu-right" role="menu"></ul>
                       </div>
                    </div>
                </div>
              </div>
           </div>
           <div class="box-body" id="addCon"></div>
           <div class="box-body">
                <div class="col-md-4">
                   <button type="button" class="btn btn-success add">继续添加出库物品</button>
                </div>
          </div>
         <div class="box-footer">
             <div class="col-md-6">
               <button type="submit" class="btn btn-primary">确认出库</button>
            </div>
         </div>
       </form>
   </div>
 </div>
</div>

<div id="template" style="display:none">
  <div class="col-md-10 outInventory">
     <label class="col-sm-2 control-label title ">出库物品：</label>
     <div class="form-group col-sm-4">
       <div class="input-group">
          <input type="text" class="form-control productsName" name="Name" placeholder="出库物品称" required>
          <div class="input-group-btn">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                  <span class="caret"></span>
              </button>
              <ul class="dropdown-menu dropdown-menu-right" role="menu"></ul>
          </div>
       </div>
     </div>
     <div class="form-group col-sm-2">
       <input type="number" class="form-control" name="Num" placeholder="出库件数" required  >
     </div>
     <div class="form-group col-sm-2">
       <button type="button" class="btn  btn-danger delete">删除</button>
     </div>
  </div>
</div>

<script>
$(function(){

  init(1);

  function init(num){
    if(typeof num == 'number'){
      for(var i =0; i<num;i++){
         $("#addCon").append($("#template").children().clone().show());
      }
    }

     $(".delete").click(function(e){
      if($(".outInventory").size() == 2 ){
         alert("至少保留一个出货物品")
         return ;
      }
       $(this).parent("div").parent("div").remove();
    });

    $(".productsName").bsSuggest({
       url: "{{ctx}}/inventory/suggest?name=",
       showBtn: true,
       idField: "InventoryId：",
       keyField: "Name",
       allowNoKeyword: true,
       getDataMethod: "url",
       processData: function (res){return {value:res}},
       showHeader: true,
       effectiveFieldsAlias:{ InventoryId:'ID', Name:'物品名称', Price:'数量'}
    }).on('onSetSelectValue', function (e, data) {

    }).on('onUnsetSelectValue', function (e) {

    }).on('keyup', function (e) {

    });
  }

    $(".add").click(function(){
         var tpl = $("#template").children().clone()
         $("#addCon").append(tpl);
         init();
    });

    $("#memberName").bsSuggest({
       url: "{{ctx}}/member/suggest?name=",
       showBtn: true,
       idField: "MemberId",
       keyField: "Name",
       allowNoKeyword: true,
       getDataMethod: "url",
       processData: function (res){return {value:res}},
       showHeader: true,
       effectiveFieldsAlias:{MemberId: 'ID', Name:'客户姓名/车牌', Amount:'账号金额'}
    }).on('onSetSelectValue', function (e, data) {

    }).on('onUnsetSelectValue', function (e) {

    }).on('keyup', function (e) {

    });
})
</script>
