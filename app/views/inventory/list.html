<div class="row">
 <div class="col-md-12">
   <div class="box box-primary">
       <div class="box-header with-border">
         <h3 class="box-title">库存列表</h3>
           <form class="form-horizontal">
               <label for="Name" class="col-sm-2 control-label">物品：</label>
               <div class="form-group col-sm-4 ">
                   <input type="text" class="form-control" id="Name" name="Name" placeholder="名称">
               </div>
               {{#compare @koa.passport.user.Role '==' 'admin'}}
                   <label for="UserName" class="col-sm-1 control-label">公司: </label>
                   <div class="form-group col-sm-5 ">
                       <div class="input-group">
                           <input type="text" class="form-control" id="UserName"  placeholder="公司名称">
                           <div class="input-group-btn">
                               <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                   <span class="caret"></span>
                               </button>
                               <ul class="dropdown-menu dropdown-menu-right" role="menu"></ul>
                           </div>
                       </div>
                   </div>
              {{/compare}}
               <label class="col-sm-2 control-label"></label>
               <div class="form-group  col-sm-4 ">
                   <button type="submit" class="btn btn-primary"><i class="fa   fa-search "></i> 查询</button>
               </div>
           </form>
       </div>
       <div class='box-body'>
         <table id="data" class="table table-bordered table-striped">
               <thead>
               <tr>
                 <th>ID</th>
                 <th>物品名称</th>
                 <th>数量</th>
                 <th>单价</th>
                 <th>总计</th>
                 <th>入库时间</th>
                 <th>最近一次变更时时间</th>
                 <th>操作</th>
               </tr>
               </thead>
             </table>
           <p style="  text-align: right;color:red" id="sumAmount">总计:? 元</p>
           <!--<button type="button" id="deleteData" class="btn  btn-danger"><i class="fa fa-minus "></i>删除选择库存记录-->
           <!--</button>-->
       </div>
       <div class='overlay tableLoading'><i class='fa fa-refresh fa-spin'></i></div>
   </div>
 </div>
</div>

<script>
  $(function () {
      $.fn.DataTables({
          target: "#data",
          url: "ajaxQuery",
          deleteDataUrl: "delete",
          renderCallback:function(items){
              $("#sumAmount").text("总计:" +items.data.sumAmount + "元")
          },
          columnDefs: [
              {
                  "render": function (data, type, row) {
                      return  '<a href="{{ctx}}/inventory/log?InventoryId='+data+'">' +
                              '   <button type="button" class="btn btn-success btn-sm">出库日志</button>' +
                              '</a>'
                  },
                  "targets": -1
              }
          ],
          columns: [
              {"data": "InventoryId"},
              {"data": "Name"},
              {"data": "Num"},
              {"data": "Price"},
              {"data": "SumPrice"},
              {"data": "CreateDate"},
              {"data": "LastUpdateDate"},
              {"data": "InventoryId"}
          ], params: function () {
              var obj = new Object();
              $.each($('form').serializeArray(), function (index, param) {
                  if (!(param.name in obj)) {
                      obj[param.name] = param.value;
                  }
              });
              obj.size = 10;
              obj.cur = 1
              return obj;
          }
      })


      $("#UserName").bsSuggest({
          url: "{{ctx}}/admin/userSuggest?name=",
          showBtn: true,
          idField: "UserId",
          keyField: "Name",
          allowNoKeyword: true,
          getDataMethod: "url",
          effectiveFields: ["Name"],
          processData: function (res){return {value:res}},
          showHeader: true,
          effectiveFieldsAlias: {Name: ' 公司名称'}
      }).on('onSetSelectValue', function (e, data) {
          $("#UserName").next('input[type="hidden"]').remove()
          $("#UserName").after('<input type="hidden" name="UserId" value="' + data.id + '"/>')
      }).on('onUnsetSelectValue', function (e) {
          $("#UserName").val('')
          $("#UserName").next('input[type="hidden"]').remove()
      })


      $('table').on('click','.delete', function (){
           if(confirm("确定删除吗?")){
              var id = $(this).parent("td").parent("tr").attr("id");
              window.location.href='{{ctx}}/inventory/'+id+'/delete'
           }
      })

  });
</script>
